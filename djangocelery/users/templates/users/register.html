{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card-body p-5">
<form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4 text-center">
            <strong>Register</strong>
        </legend>
        {{ register_form|crispy }}
        {{ profile_form|crispy }}
    </fieldset>
    <div style="display: flex; justify-content: center; align-items: center;">
        <button class="btn btn-lg btn-primary" type="submit" style="width: 200px;">Register</button>
    </div>

    <div class="border-top mt-3 pt-2 text-center">
        <div class="text-muted pb-2">
            <small>Already have an account, login here</small>

            <div class="">
                <a class="btn btn-sm btn-outline-primary" href="{% url 'user-login' %}">Login here</a>
            </div>
        </div>
    </div>
</form>
</div>

{% endblock content%}
